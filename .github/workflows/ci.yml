name: Build and Test

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest scikit-build-core numpy

      - name: Install system dependencies (X11, OpenMP, OpenGL)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev           \ # X11 core headers & libs
            libxrandr-dev        \
            libxinerama-dev      \
            libxcursor-dev       \
            libxi-dev            \
            libomp-dev           \ # OpenMP support
            mesa-common-dev      \ # Core Mesa/OpenGL headers & utils
            libgl1-mesa-dev      \ # Provides libGL.so (GLVND OpenGL)
            libglu1-mesa-dev     \ # Provides GLU (OpenGL Utility Library)  :contentReference[oaicite:1]{index=1}

      - name: Build CMake project
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Run Python tests with pytest
        run: |
          export PYTHONPATH=$PWD/build:$PYTHONPATH
          pytest tests/
